<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p ="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough">

    <ui:include src="/public/includes/HeadIncludes.xhtml"/>
    <title>IM - Login</title>
    <h:body>
        <h:form>
            <p:growl autoUpdate="true"/>
            <div class="innerPage cont-01">
                <div class="fadeInLeft">
                    <div>
                        <ui:include src="/public/includes/HeaderIncludes.xhtml"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="inputUser" class="col-sm-2 control-label userAddAdjustment" value="Usuario"/>
                        <div class="col-sm-10 center">
                            <h:inputText class="form-control" id="inputEmai" value="#{accountManagedBean.actualUserAccount.user}"/>
                        </div>
                    </div>
                    <div class="form-group spaceTop">
                        <h:outputLabel for="inputPassword" class="col-sm-2 control-label userAddAdjustment" value="Senha"/>
                        <div class="col-sm-10 center">
                            <h:inputText class="form-control" id="inputPasswor" t:type="password" value="#{accountManagedBean.actualUserAccount.password}"/>
                        </div>
                    </div>
                    <div class="spaceTop">
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10 center">
                                <h:commandButton class="btn btn-lg mainBtn spaceBtnRight" type="submit" value="Entrar" onfocus="true" action="#{accountManagedBean.validateUsernamePassword()}"/>
                                <h:commandButton class="btn btn-lg mainBtn" type="submit" value="Cadastrar" action="#{accountManagedBean.gotoAddAccount()}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>

</html>
