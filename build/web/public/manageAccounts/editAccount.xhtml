<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p ="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough">

    <title>IM - Editar Conta</title>
    <ui:include src="/public/includes/HeadIncludes.xhtml"/>

    <f:metadata>
        <f:viewAction action="#{accountManagedBean.loadActualUser()}"/>
    </f:metadata>

    <body>
        <h:form>
            <p:growl id="messages" showDetail="true" autoUpdate="true"/>
            <div class="innerPage">
                <div>
                    <ui:include src="/public/includes/navbar.xhtml"/>
                </div>
                <div class="form-group spaceTop">
                    <h:outputLabel for="inputUser" class="col-sm-2 control-label userAddAdjustment" value="Nome"/>
                    <div class="col-sm-10 center">
                        <h:inputText value="#{accountManagedBean.actualUserAccount.name}" class="form-control" id="inputName" required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel for="inputEmail" class="col-sm-2 control-label userAddAdjustment" value="Email pessoal"/>
                    <div class="col-sm-10 center">
                        <h:inputText value="#{accountManagedBean.actualUserAccount.email}" class="form-control" id="inputEmail" required="true" t:placeholder="exemplo@gmail.com" t:type="email"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel for="inputPhone" class="col-sm-2 control-label userAddAdjustment" value="Telefone pessoal"/>
                    <div class="col-sm-10 center">
                        <h:inputText value="#{accountManagedBean.actualUserAccount.phone}" class="form-control" id="inputPhone" required="true" t:placeholder="(99) 99123-4567" t:type="number"/>
                    </div>
                </div>
                <div class="col-sm-10 center">
                    <div>
                        <h:commandButton value="Salvar" class="btn mainBtn spaceBtnRight" onfocus="true" action="#{accountManagedBean.editUser()}"/>
                        <h:commandButton value="Alterar Senha" class="btn mainBtn spaceBtnRight" action="#{accountManagedBean.gotoEditPassword()}"/>
                        <h:commandButton value="Alterar Departamento" class="btn mainBtn"/>
                    </div>
                </div>
            </div>
        </h:form>
    </body>
</html>
