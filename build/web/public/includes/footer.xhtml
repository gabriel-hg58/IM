<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"

    <h:form>

                <div class="center">

                        <div>

                    </div>
                    <div>
                        <h:outputText class="center" value="Prefeitura Municipal de Sertaneja - PR"/>

                            <h:outputText value="Rua Nossa Senhora do Rocio - Nº 233 - Centro"/>
