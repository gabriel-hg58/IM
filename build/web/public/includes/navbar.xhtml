<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p ="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough">

    <body>
        <div class="navbarColor"/>
        <div class="newDropdown">
            <button class="newDropbtn">Documentos</button>
            <div class="newDropdown-content">
                <h:commandLink value="Enviar documento" action="#{documentManagedBean.gotoSendDocument()}"/>
                <h:commandLink value="Documentos recebidos" action="#{documentManagedBean.gotoDocumentsReceived()}"/>
                <h:commandLink value="Documentos enviados" action="#{documentManagedBean.gotoDocumentsSent()}"/>
            </div>
        </div>
        <div class="newDropdown">
            <button class="newDropbtn">Listas</button>
            <div class="newDropdown-content">
                <h:commandLink value="Lista de usuÃ¡rios" action="#{accountManagedBean.gotoUserList()}"/>
                <h:commandLink value="Lista de departamentos" action="#{departmentManagedBean.gotoDepartmentList()}"/>
            </div>
        </div>
        <c:choose>
            <c:when test="#{accountManagedBean.administratorLogged()}">
                <div class="navbarBtn newDropdown">
                    <h:commandButton class="newDropbtn" value="Area Administrativa" action="#{accountManagedBean.gotoAdmUserList()}"/>
                </div>
            </c:when>
        </c:choose>
        <div class="navbarBtnRight newDropdown" style="float: right">
            <button class="newDropbtn">Perfil</button>
            <div class="newDropdown-content" style="right: 0">
                <h:commandLink value="Editar perfil" action="#{accountManagedBean.gotoEditAccount()}"/>
                <h:commandLink value="Sair" action="#{accountManagedBean.logout()}"/>
            </div>
        </div>
        <div class="navbarSpace"/>
    </body>
</html>
