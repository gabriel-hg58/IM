<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p ="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough">

    <title>IM - Adicionar Departamento</title>
    <ui:include src="/public/includes/HeadIncludes.xhtml"/>

    <f:metadata>
        <f:viewAction action="#{departmentManagedBean.clean()}"/>
    </f:metadata>
    
    <body>
        <h:form>
            <div class="innerPage">
                <div>
                    <ui:include src="/public/includes/admNavbar.xhtml"/>
                </div>
                <div class="center spaceTop" style="font-family: Lobster">
                    <h3>Adicionar Departamento</h3>
                </div>
                <div class="spaceTop">
                    <div class="form-group spaceTop">
                        <h:outputLabel for="inputName" class="col-sm-5 control-label userAddAdjustment" value="Nome do departamento"/>
                        <div class="col-sm-10 center">
                            <h:inputText value="#{departmentManagedBean.actualDepartment.name}" class="form-control" required="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="inputMail" class="col-sm-2 control-label userAddAdjustment" value="Email"/>
                        <div class="col-sm-10 center">
                            <h:inputText value="#{departmentManagedBean.actualDepartment.email}" class="form-control" required="true" t:type="email"/>
                        </div>
                    </div>
                </div>
                <div class="center">
                    <h:commandButton class="btn btn-lg mainBtn" value="Salvar" action="#{departmentManagedBean.saveDepartment()}"/>
                </div>
            </div>
        </h:form>
    </body>

</html>
