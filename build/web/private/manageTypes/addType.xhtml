<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p ="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough">

    <title>IM - Adicionar Tipo de Documento</title>
    <ui:include src="/public/includes/HeadIncludes.xhtml"/>

    <body>
        <h:form>
            <p:growl id="messages" showDetail="true" autoUpdate="true"/>
            <div class="innerPage">
                <div>
                    <ui:include src="/public/includes/admNavbar.xhtml"/>
                </div>
                <div class="center spaceTop" style="font-family: Lobster">
                    <h3>Adicionar Tipo de Documento</h3>
                </div>
                <div class="spaceTop">
                    <div class="form-group spaceTop">
                        <h:outputLabel for="inputName" class="col-sm-5 control-label userAddAdjustment" value="Nome do tipo"/>
                        <div class="col-sm-10 center">
                            <h:inputText value="#{documentManagedBean.actualDocumentType.name}" class="form-control" required="true"/>
                        </div>
                    </div>
                </div>
                <div class="center">
                    <h:commandButton class="btn btn-lg mainBtn" value="Salvar" action="#{documentManagedBean.saveType()}"/>
                </div>
            </div>
        </h:form>
        <div>
            <ui:include src="/public/includes/footer.xhtml"/>
        </div>
    </body>
</html>
