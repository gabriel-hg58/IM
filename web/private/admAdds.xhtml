<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p ="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough">

    <title>IM - Administração</title>

    <body>
        <ui:include src="/public/includes/HeadIncludes.xhtml"/>
        <h:form>
            <div class="innerPage">
                <div>
                    <ui:include src="/public/includes/admNavbar.xhtml"/>
                </div>
                <div class="form-group userAddAdjustment spaceTop">
                    <h3>Tipos de documentos</h3>
                </div>
                <div class="form-group spaceTop">
                    <h:outputLabel for="inputName" class="col-sm-2 control-label" value="Nome do tipo"/>
                    <div class="form-group col-sm-10">
                        <h:inputText value="#{documentManagedBean.actualDocumentType.name}" class="form-control" id="inputType" t:placeholder="Nome do tipo"/>
                        <p:commandButton value="Adicionar" action="#{documentManagedBean.saveDocumentType()}"/>
                    </div>                    
                </div>

                <div class="form-group userAddAdjustment spaceTop">
                    <h3>Departamentos</h3>
                </div>
                <div class="form-group space-bottom-1 spaceTop space-left-01">
                    <h:outputLabel for="inputName" class="control-label" value="Nome do departamento"/>
                    <div class="form-group">
                        <h:inputText value="#{documentManagedBean.actualDepartment.name}" class="form-control large-pg-2" t:placeholder="Nome do departamento"/>
                    </div>
                    <h:outputLabel for="inputName" class="control-label spaceTop" value="Email do departamento"/>
                    <div>
                        <h:inputText value="#{documentManagedBean.actualDepartment.email}" class="form-control large-pg-2" t:placeholder="Email do departamento"/>
                    </div>
                    <p:commandButton class="spaceTop" value="Adicionar" action="#{documentManagedBean.saveDepartment()}"/>
                </div>                    
            </div>
        </h:form>
    </body>
</html>
