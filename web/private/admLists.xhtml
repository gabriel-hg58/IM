<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p ="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough">
    
    <title>IM - Administração</title>
    
    <f:metadata>
        <f:viewAction action="#{documentManagedBean.loadTypes()}"/>
        <f:viewAction action="#{documentManagedBean.loadDepartments()}"/>
    </f:metadata>
    
    <body>
        <ui:include src="/public/includes/HeadIncludes.xhtml"/>
        <h:form>
            <div class="innerPage">
                <div>
                    <ui:include src="/public/includes/admNavbar.xhtml"/>
                </div>
                <div class="spaceTop userAddAdjustment">
                    <h2>Tipos de documentos</h2>
                </div>
                <div class="table-stl-01">
                    <h:dataTable styleClass="table table-responsive table-bordered table-hover background-01" value="#{documentManagedBean.listOfTypes}" var="type">
                        <h:column>
                            <f:facet name="header">Nome</f:facet>
                            <h:outputText value="#{type.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Ação</f:facet>
                            <h:commandButton value="excluir"/>
                        </h:column>
                    </h:dataTable>
                </div>
                <div class="spaceTop userAddAdjustment">
                    <h2>Departamentos</h2>
                </div>
                <div class="table-stl-01">
                    <h:dataTable styleClass="table table-responsive table-bordered table-hover background-01" value="#{documentManagedBean.listOfDepartments}" var="dep">
                        <h:column>
                            <f:facet name="header">Nome</f:facet>
                            <h:outputText value="#{dep.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Email</f:facet>
                            <h:outputText value="#{dep.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Ação</f:facet>
                            <h:commandButton value="excluir"/>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </h:form>
    </body>
</html>
