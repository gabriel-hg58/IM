<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p ="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough">

    <title>IM - Editar Senha</title>
    <ui:include src="/public/includes/HeadIncludes.xhtml"/>

    <f:metadata>
        <f:viewAction action="#{accountManagedBean.loadActualUser()}"/>
        <f:viewAction action="#{accountManagedBean.cleanPasswords()}"/>
    </f:metadata>

    <body>
        <h:form>
            <p:growl id="messages" showDetail="true" autoUpdate="true"/>
            <div class="innerPage">
                <div>
                    <ui:include src="/public/includes/navbar.xhtml"/>
                </div>
                <div class="form-group spaceTop">
                    <h:outputLabel for="inputActualPassword" class="col-sm-2 control-label userAddAdjustment" value="Senha atual"/>
                    <div class="col-sm-10 center">
                        <h:inputText value="#{accountManagedBean.actualPassword}" class="form-control" t:type="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel for="inputPassword" class="col-sm-2 control-label userAddAdjustment" value="Nova senha"/>
                    <div class="col-sm-10 center">
                        <h:inputText value="#{accountManagedBean.password}" class="form-control" t:type="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel for="inputConfirmPassword" class="col-sm-2 control-label userAddAdjustment" value="Confirme a senha"/>
                    <div class="col-sm-10 center">
                        <h:inputText value="#{accountManagedBean.confirmPassword}" class="form-control" t:type="password"/>
                    </div>
                </div>
                <div class="col-sm-10 center">
                    <div>
                        <h:commandButton value="Salvar" class="btn mainBtn spaceBtnRight" onfocus="true" action="#{accountManagedBean.editUserPassword()}"/>
                    </div>
                </div>
            </div>
        </h:form>
    </body>
</html>
